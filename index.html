<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BISE Peshawar Result
    </title>
    <style>
     body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      margin-top: 50px;
    }

    h2 {
      font-weight: bold;
    }
    .subheading {
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"] {
      padding: 6px;
      font-size: 14px;
      width: 200px;
      margin-top: 10px;
    }
    button {
      padding: 6px 12px;
      margin-left: 5px;
      font-size: 14px;
      background-color: #337ab7;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 2px;
    }
    button:hover {
      background-color: #286090;
    }
    .facebook-link {
      margin-top: 30px;
      font-size: 16px;
    }
    .facebook-link a {
      color: blue;
      text-decoration: underline;
      font-weight: bold;
    }
    footer {
      margin-top: 40px;
      font-size: 13px;
      color: #333;
    }
    #cooked-message {
      margin-top: 10px;
      color: red;
      font-weight: bold;
      display: none;
    }
    </style>
  </head>
  <body>
    <div class="container">
        <h2>BOARD OF INTERMEDIATE & SECONDARY EDUCATION PESHAWAR</h2>
        <div class="subheading">
          RESULT - SSC ANNUAL-II EXAMINATION 2025 (9TH & 10TH)
        </div>
    
        <form id="resultForm" onsubmit="handleSubmit(event)">
          <p>
            Roll No:
            <input type="text" id="rollInput" placeholder="e.g. 123456" />
            <button type="submit">Search Result</button>
            <button type="button" onclick="resetForm()">Reset</button>
          </p>
        </form>
    
        <div id="cooked-message">You are cooked! LMAO HAHAHAHAAH</div>
    
        <div class="facebook-link">
          <a href="https://www.facebook.com/BISEPonline/" target="_blank">Join Us on Facebook</a>
        </div>
    
        <footer>
          Copyright Â© 2025. BISE PESHAWAR Cloud Services 13
        </footer>
      </div>
  
    <script>
      function handleSubmit(event) {
      event.preventDefault(); // Prevent page reload
      const input = document.getElementById("rollInput").value;
      const msg = document.getElementById("cooked-message");
      if (input.trim() !== "") {
        msg.style.display = "block";
      } else {
        msg.style.display = "none";
      }
    }

    function resetForm() {
      document.getElementById("rollInput").value = "";
      document.getElementById("cooked-message").style.display = "none";
    }

    </script>


    
</body>
</html>
